{% extends "agent/bars/base.html" %}

{% block content %}
  <div class="content-section ml-4 mt-4">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-2">Услуга</legend>
        <h2>Вы действительно хотете удалить услугу "{{ object.name }}"?</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Удалить</button>
        <a class="btn btn-outline-info"
           href="{% url 'service:service_detail' object.id %}">Отмена</a>
      </div>
    </form>
  </div>
{% endblock content %}
