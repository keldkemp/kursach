{% extends "agent/bars/base.html" %}

{% load bootstrap4 %}

{% block extrahead %}
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
<script type="text/javascript">

       $(document).ready(function() {
        $("#id_client_price").inputmask("decimal", {
        radixPoint: ".",
        groupSeparator: "",
        digits: 2,
        autoGroup: true,
        integerDigits: 13,
        rightAlign: false,
        autoUnmask: true,
        oncleared: function () { self.Value(''); }
            });
        });

</script>
{% endblock %}

{% block content %}

<div class="container-fluid mt-4 ml-2">
    <legend class="border-bottom mb-2">Недвижимость</legend>
    <div id="alert" class="alert alert-danger" style="display: none" role="alert"></div>
    <div class="w-25">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Добавить</button>
                <a
                  name="cancel"
                  href="{% if object.id %}{% url 'realty:realty_detail' object.id %}{% else %}{% url 'realty:realty_list' %}{% endif %}"
                  class="btn btn-outline-info">
                      Назад
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
