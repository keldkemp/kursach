{% extends "agent/bars/base.html" %}

{% load bootstrap4 %}

{% block extrahead %}
{{ form.media }}
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
{% endblock %}

{% block content %}
<script>

    $(document).ready(function() {
        $("#id_phone_number").inputmask({"mask": "+7 (999) 999-99-99"});
    });

</script>

<div class="container-fluid mt-4 ml-2">
    <legend class="border-bottom mb-2">Клиент</legend>
    <div id="alert" class="alert alert-danger" style="display: none" role="alert"></div>
    <div class="w-25">
        <div id="profile_pic_container" style="display: none" class="form-group">
            <img id="profile_pic" class="rounded"/>
        </div>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Добавить</button>
                <a
                  name="cancel"
                  href="{% if object.id %}{% url 'client:client_detail' object.id %}{% else %}{% url 'client:client_list' %}{% endif %}"
                  class="btn btn-outline-info">
                      Назад
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
